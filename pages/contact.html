<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Horizontal Navigation Menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        body {
            font-family: "Trirong", serif;
        }
        </style>
	<link href="menu.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
<main>
	<header>
		<h1>Contact us</h1>
	</header>
    <nav>
        <ul class="menu">
            <li><a class="button" href="../index.html">Home</a></li>
            <li><a class="button" href="about.html">About</a></li>
            <li><a class="button" href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</main>
</body>
<form id="contact-form" method="POST" action="orderthanks.html">
 
    <label for="contact-form-name">Name:</label>
    <input id="contact-form-name" class="form-input" type="text" name="name" required>
	<br>

    <label for="contact-form-email">Email:</label>
    <input id="contact-form-email" class="form-input" type="email" name="email" required>
	<br>
    <label for="contact-form-phone">Phone:</label>
    <input id="contact-form-phone" class="form-input" type="tel" name="phone">
	<br>
    <label for="contact-form-message">Message:</label>
    <textarea id="contact-form-message" class="form-input" name="message" required></textarea>
	<br>
  <button type="submit">Submit</button>
</form>
</body>

</html>
